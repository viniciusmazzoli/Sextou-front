<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/templatemo-festava-live.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/pix.css" rel="stylesheet">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand" href="index.html" style="font-size: 4ex;">
                    SEXTOU
                </a>
            </div>
        </nav>
        <section class="ticket-section section-padding">
            <div class="section-overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-10 mx-auto">
                        <form class="custom-form ticket-form mb-5 mb-lg-0" action="/auth/login" method="post" role="form" id="login-form">
                            <h2 class="text-center mb-4">Login</h2>
                            <h6>Email</h6>
                            <div class="ticket-form-body">
                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email" required>
                                <h6>Senha</h6>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
                                <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                    <button type="submit" class="btn btn-primary form-control" id="login-button">Entrar</button>
                                </div>
                                <br>
                                <div class="text-center mt-3">
                                    <a href="register.html" class="link-cadastro text-decoration-none text-dark">Não tem uma conta? <span class="text-cadastro">Cadastre-se</span></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="site-footer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-12 mt-5">
                        <p class="copyright-text">Copyright © 2024 Sextou</p>
                    </div>
                    <div class="col-lg-8 col-12 mt-lg-5">
                        <ul class="site-footer-links">
                            <li class="site-footer-link-item">
                                <a href="#" class="site-footer-link">Termos &amp; Condições</a>
                            </li>
                            <li class="site-footer-link-item">
                                <a href="#" class="site-footer-link">Política de Privacidade</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="http://localhost:5000/js/jquery.min.js"></script>
    <script src="http://localhost:5000/js/bootstrap.min.js"></script>
    <script src="http://localhost:5000/js/jquery.sticky.js"></script>
    <script src="http://localhost:5000/js/click-scroll.js"></script>
    <script src="http://localhost:5000/js/custom.js"></script>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário padrão
            // Aqui você pode adicionar a lógica para validar a tentativa de login
            // Supondo que o login foi bem-sucedido:
            window.location.href = "homeorg.html";
        });
    </script>
</body>

</html>
