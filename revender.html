        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        .site-footer {
            background-color: #000; /* Cor de fundo preto */

            color: #fff; /* Cor do texto branco */

<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand custom" href="homeuser.html">
                Sextou
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-10 mx-auto">
                <form class="custom-form ticket-form mb-5 mb-lg-0" action="/auth/revenderingresso" method="post"
                    role="form" id="revenderForm">
                    <div class="ticket-form-body">
                        <h6>Preço Evento:</h6>
                        <input class="form-control form-control-lg" type="number" name="preco" placeholder="R$:"
                            required>
                        <h6>Número de contato:</h6>
                        <input class="form-control form-control-lg" type="text" name="contato"
                            placeholder="Ex: 31 123454321" required>
                        <input type="hidden" name="evento_id" value="{{ingresso.evento_id}}">
                        <input type="hidden" name="ingresso_codigo" value="{{ingresso.codigo}}">
                        <input type="hidden" name="vendedorid" value="{{usuario.id}}">
                        <div class="d-flex justify-content-center">
                            <button id="btn-cadastrar" type="submit"
                                class="btn btn-primary form-control custom-button">Revender</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('revenderForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Simular envio de formulário e redirecionar
            setTimeout(function () {
                window.location.href = 'revenderingresso.html';
            }, 500); // Ajuste o atraso conforme necessário
        });
    </script>

    <footer class="site-footer mt-auto">
        <div class="container">

                <div class="col-lg-6 col-12">
                    <h2 class="text-white mb-lg-0">Sextou</h2>
                </div>

                    <ul class="social-icon d-flex justify-content-lg-end">
                        <li class="social-icon-item">
                            <a href="#" class="social-icon-link">

                        </li>
                        <li class="social-icon-item">

                            </a>

                        </li>
